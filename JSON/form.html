<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Form Validation</h2>
<form id="myForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button>
</form>

<script src="<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>"></script>
<script>
$(document).ready(function(){
    $("#myForm").submit(function(event){
        var name = $("#name").val();
        var email = $("#email").val();
        var error = false;
        
        $(".error").remove();
        
        if (name == "") {
            $("#name").after('<span class="error">Please enter your name</span>');
            error = true;
        }
        if (email == "") {
            $("#email").after('<span class="error">Please enter your email</span>');
            error = true;
        } else {
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                $("#email").after('<span class="error">Please enter a valid email</span>');
                error = true;
            }
        }
        
        if (error) {
            event.preventDefault();
        }
    });
});
</script>

</body>
</html>
